services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      POSTGRES_DB: marketplace
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace"]
      interval: 5s
      timeout: 5s
      retries: 5

  product-service:
    build:
      context: ./backend/product-service
      dockerfile: Dockerfile
    ports:
      - "8011:8001"
    environment:
      DATABASE_URL: postgresql://marketplace:marketplace@postgres:5432/marketplace
      DB_SCHEMA: products
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/product-service/src:/app/src
    restart: unless-stopped

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    ports:
      - "8012:8002"
    environment:
      DATABASE_URL: postgresql://marketplace:marketplace@postgres:5432/marketplace
      DB_SCHEMA: users
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/user-service/src:/app/src
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3333:3000"
    environment:
      NUXT_PUBLIC_PRODUCT_SERVICE_URL: http://localhost:8011
      NUXT_PUBLIC_USER_SERVICE_URL: http://localhost:8012
      NUXT_PRODUCT_SERVICE_URL: http://product-service:8001
      NUXT_USER_SERVICE_URL: http://user-service:8002
    depends_on:
      - product-service
      - user-service
    volumes:
      - ./frontend/pages:/app/pages
      - ./frontend/components:/app/components
      - ./frontend/composables:/app/composables
    restart: unless-stopped

volumes:
  pgdata:
