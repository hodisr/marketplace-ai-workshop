name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-product-service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-product-${{ hashFiles('backend/product-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-product-

      - name: Install dependencies
        working-directory: backend/product-service
        run: npm ci

      - name: Type check
        working-directory: backend/product-service
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: backend/product-service
        run: npm test

  backend-user-service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-user-${{ hashFiles('backend/user-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-user-

      - name: Install dependencies
        working-directory: backend/user-service
        run: npm ci

      - name: Type check
        working-directory: backend/user-service
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: backend/user-service
        run: npm test

  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-frontend-

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm test
